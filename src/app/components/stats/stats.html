<div class="col-lg-3 col-md-6">
    <a ui-sref="{{goto}}">
        <div class="panel" ng-style="{'background-color':color}">
            <div class="panel-heading" style="color:white">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-{{type}} fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">
                            <span count-to="{{number}}" value="0" duration="1"></span>
                        </div>
                        <div>{{comments}}</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer" style="color:black">
                <span class="pull-left"><b>{{title}}</b></span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </div>
    </a>
</div>
