<div cg-busy="loading">
    <carre-graph-controls
      selected-id="selectedId"
      disable-options="{showRiskEvidences:true}"
      only-path="onlyCore"
      show-risk-evidences="showRiskEvidences"
      enable-rotation="true"
      rotation="rotation"
      refresh="init()"
      add-size="addSize()"
      remove-size="removeSize()"
      navigate="goToSelected()"
      expand="addNodeRelations()"
      clear="deleteSelected()"></carre-graph-controls>
    <div id="chord" class="carre-graph"></div>
</div>
