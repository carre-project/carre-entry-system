<div>
<form class="form-horizontal">
<fieldset>

<legend>Risk element {{model?': '+model.id:'' }}</legend>

<!-- Text input-->
<div class="form-group"> 
  <div class="col-md-8">
  <input id="textinput" name="textinput" type="text" placeholder="Name e.g Kidney failure " class="form-control input-md">
  <span class="help-block"></span>  
  </div> 
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Acronym e.g KB" class="form-control input-md">
  <span class="help-block"></span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Double Button</label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
  </div>
</div>

</fieldset>
</form>
<h4>model=</h4>
<pre>{{model | json}}</pre>
<h4>element@</h4>
<pre>{{element | json}}</pre>

</div>
