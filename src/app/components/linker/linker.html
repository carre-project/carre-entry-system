<span>
    <span ng-if="show==='links'">
        <span ng-repeat="i in items">
            <a href="/{{i.link | trustAsResourceUrl}}">{{i.label}}</a>
        <span ng-if="!$last">,</span>
    </span>
    </span>
    <span style="font-weight:bold" ng-if="show==='condition'" ng-bind-html="label | trustAsResourceUrl"></span>
    <span ng-if="show==='label'">
        <b>{{label}}</b>
    </span>
</span>
