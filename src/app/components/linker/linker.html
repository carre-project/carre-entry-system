<span>
    <span ng-if="show==='links'">
        <span ng-repeat="i in items">
           &nbsp;<a href="/{{i.link | trustAsResourceUrl}}">{{i.label}}</a><span ng-if="!$last">, </span>
    </span>
    </span>
    
    <span ng-if="show==='external_link'" ng-bind-html="external_link | trustAsResourceUrl"></span>
    
    <span ng-if="show==='condition'" ng-bind-html="label | trustAsResourceUrl"></span>
    <span ng-if="show==='label'">
        {{label}}
    </span>
</span>
