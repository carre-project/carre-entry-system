<!--risk_elements list template-->
<div class="col-xs-12">
  <div id="grid1" ui-grid="risk_elements.mygrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize class="grid"></div>
</div>
<div pageslide ps-size="640px" ps-open="risk_elements.selectedRisk_element" ps-side="right">
  
  <div cg-busy="risk_elements.loading" style="padding:10px;">
    <a ui-sref="main.risk_elements.view({id:risk_elements.selectedRisk_element})" class="btn btn-primary">Profile</a>
    <a href="" ng-click="risk_elements.setPubmed()" class="btn btn-primary"><i class="fa fa-times fa-lg"></i></a>
    <br>
    <br>
    <div ng-if="risk_elements.selectedRisk_element">
      <div ng-if="risk_elements.pubmedApi" style="white-space: pre-line; overflow-y: auto;height: 95%; width:620px; position: fixed;" ng-bind-html="risk_elements.pubmedArticle"></div>

      <iframe ng-if="!risk_elements.pubmedApi" style="border:none; position: fixed; height:90%; width:620px" height="90%" width="620px" src="{{'http://www.ncbi.nlm.nih.gov/pubmed/'+risk_elements.selectedRisk_element | trustAsResourceUrl}}"></iframe>
    </div>
  </div>
  
</div>
