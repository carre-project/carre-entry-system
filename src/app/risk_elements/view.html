<div>

  <div class="row">
    <h1 class="page-header">Citations</h1>
  </div>
  
  <div class="row">
    <div>
      <div id="grid1" ui-grid="citations.mygrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize class="grid"></div>
    </div>
    <div pageslide ps-size="640px" ps-open="citations.selectedCitation" ps-side="right">
      <div cg-busy="citations.loading" style="padding:10px;">

        <a href="" ng-click="citations.setPubmed()" class="button"><i class="fa fa-times fa-lg"></i></a>
        <br>
        <br>
        <div ng-if="citations.selectedCitation">
          <div ng-if="citations.pubmedApi" style="white-space: pre-line; overflow-y: auto;height: 95%; width:620px; position: fixed;" ng-bind-html="citations.pubmedArticle"></div>

          <iframe ng-if="!citations.pubmedApi" style="border:none; position: fixed; height:90%; width:620px" height="90%" width="620px" src="{{'http://www.ncbi.nlm.nih.gov/pubmed/'+citations.selectedCitation | trustAsResourceUrl}}"></iframe>
        </div>
      </div>
    </div>

  </div>
  

</div>
