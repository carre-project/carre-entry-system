<!--risk_evidences list template-->
<div class="col-xs-12">
  <div id="grid1" ui-grid="risk_evidences.mygrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-exporter ui-grid-auto-resize class="grid"></div>
</div>
<div pageslide ps-size="640px" ps-open="risk_evidences.selectedRisk_evidence" ps-side="right">
  
  <div cg-busy="risk_evidences.loading" style="padding:10px;">
    <a ui-sref="main.risk_evidences.view({id:risk_evidences.selectedRisk_evidence})" class="btn btn-primary">Profile</a>
    <a href="" ng-click="risk_evidences.setPubmed()" class="btn btn-primary"><i class="fa fa-times fa-lg"></i></a>
    <br>
    <br>
    <div ng-if="risk_evidences.selectedRisk_evidence">
      <div ng-if="risk_evidences.pubmedApi" style="white-space: pre-line; overflow-y: auto;height: 95%; width:620px; position: fixed;" ng-bind-html="risk_evidences.pubmedArticle"></div>

      <iframe ng-if="!risk_evidences.pubmedApi" style="border:none; position: fixed; height:90%; width:620px" height="90%" width="620px" src="{{'http://www.ncbi.nlm.nih.gov/pubmed/'+risk_evidences.selectedRisk_evidence | trustAsResourceUrl}}"></iframe>
    </div>
  </div>
  
</div>
