<div uib-collapse="!main.DEBUG" class="row">
  <div class="col-xs-12">
    Current risk_evidence<pre>{{risk_evidence | json}}</pre>
  </div>
</div>
<!--debug vars-->

<div class="col-xs-12">
  <div class="col-sm-6">
    ID: <b>{{risk_evidence.id}}</b>
    <a ng-show="main.user.username" class="btn btn-xs btn-default" ui-sref="main.risk_evidences.edit({id:risk_evidence.id})"><i class="fa fa-pencil"></i> Edit</a>
    <hr>
    <ul class="list-group">
      <li ng-repeat="field in risk_evidence.fields" class="list-group-item">
        {{field.label}} : <carre-linker model="risk_evidence.current" property="{{field.value}}"></carre-linker>
      </li>
    </ul>
  </div>

  <div class="col-sm-6">

    <div cg-busy="risk_evidence.loading" class="panel panel-default">
      <div class="panel-heading">Article : {{risk_evidence.pubmedId}} <a ng-href="http://www.ncbi.nlm.nih.gov/pubmed/{{risk_evidence.pubmedId}}" target="_blank">Link</a></div>
      <div class="panel-body">
        <div style="white-space: pre-line; overflow-y: auto;" ng-bind-html="risk_evidence.pubmedArticle"></div>
      </div>
    </div>

  </div>

</div>
