<div uib-collapse="!main.DEBUG" class="row">
  <div class="col-xs-12">
    Current citation<pre>{{citation | json}}</pre>
  </div>
</div>
<!--debug vars-->

<div class="col-xs-12">
  <div class="col-sm-4">
    ID: <b>{{citation.id}}</b>
    <a ng-show="main.user" class="btn btn-xs btn-default" ui-sref="main.citations.edit({id:citation.id})"><i class="fa fa-pencil"></i> Edit</a>
    <hr>
    <ul class="list-group">
      <li ng-repeat="field in citation.fields" class="list-group-item">
        {{field.label}} : <b>{{citation.current[field.value+'_label']}}</b>
      </li>
    </ul>
  </div>
  <div class="col-sm-8">

    <div cg-busy="citation.loading" class="panel panel-default">
      <div class="panel-heading">Article : {{citation.id}} <a ng-href="http://www.ncbi.nlm.nih.gov/pubmed/{{citation.id}}" target="_blank">Link</a></div>
      <div class="panel-body">
        <div style="white-space: pre-line; overflow-y: auto;" ng-bind-html="citation.pubmedArticle"></div>
      </div>
    </div>

  </div>

</div>
