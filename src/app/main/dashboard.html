<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div uib-collapse="!main.DEBUG" class="row">
        <div class="col-xs-6">
            <labe>Configuration<pre>{{main.config | json}}</pre></label>
        </div>
        <div class="col-xs-6">
            <labe>User<pre>{{main.user | json}}</pre></label>
        </div>
        <div class="col-xs-6">
            <labe>QueryResult<pre>{{main.queryResult | json}}</pre></label>
        </div>
    </div>
    <div class="row">

        <stats goto="main.risk_elements.list" title="Risk Elements" number="{{main.risk_elements.total||0}}" comments="{{main.risk_elements.noreviews||0}} unreviewed!" colour="primary" type="support"></stats>
        <stats goto="main.risk_evidences.list" title="Risk Evidences" number="{{main.risk_evidences.total||0}}" comments="{{main.risk_evidences.noreviews||0}} unreviewed!" colour="primary" type="support"></stats>
        <stats goto="main.citations.list" title="Citations" number="{{main.citations.total||0}}" comments="{{main.citations.noreviews||0}} unreviewed!" colour="primary" type="support"></stats>
        <stats goto="main.observables.list" title="Observables" number="{{main.observables.total||0}}" comments="{{main.observables.noreviews||0}} unreviewed!" colour="primary" type="support"></stats>
        <stats goto="main.risk_factors.list" title="Risk Factors" number="{{main.risk_factors.total||0}}" comments="{{main.risk_factors.noreviews||0}} unreviewed!" colour="primary" type="support"></stats>
        <stats goto="404_error" number="24" comments="404 errors!" colour="red" type="support"></stats>
        <stats goto="500_error" number="24" comments="500 errors!" colour="red" type="support"></stats>

    </div>
    <div class="row">
        <p class="col-md-10 col-md-offset-1 col-xs-12 text-center"><img style="width:inherit; height:auto" src="assets/images/model.png"></p>
    </div>
</div>
