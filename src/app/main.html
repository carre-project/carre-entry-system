<div id="wrapper"
    ng-intro-options="IntroOptions" ng-intro-method="startIntro"
    ng-intro-oncomplete="CompletedEvent" ng-intro-onexit="ExitEvent"
    ng-intro-onchange="ChangeEvent" ng-intro-onbeforechange="BeforeChangeEvent"
    ng-intro-autostart="false">

    <!-- Navigation Component -->
    <carre-header ng-hide="isEmbedded"></carre-header>
    <!-- /.navbar-top-links -->

    <!--sidebar-->
    <sidebar ng-if="!hideMenu"></sidebar>

    <!-- /.navbar-static-side -->

    <div id="page-wrapper" style="min-height: 561px;" ng-style="hideMenu?{'margin':'0 0 0 0'}:{}">

        <!-- /.row -->
        <!--Debug-->
        <div uib-collapse="!main.DEBUG" class="row">
            <div class="col-xs-6">
                <labe>Configuration<pre>{{main.config | json}}</pre></label>
            </div>
            <div class="col-xs-6">
                <labe>User<pre>{{main.user | json}}</pre></label>
            </div>
        </div>
        
        <div ui-view></div>

    </div>
    
    <!-- Footer Component -->
    <carre-footer ng-hide="isEmbedded"></carre-footer>
    
</div>
