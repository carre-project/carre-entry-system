<div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Explore 
            <small>
            </small>
            </h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-xs-3">
        
            <div class="form-group">
              <label>Graph search by risk elements</label>
              <ui-select multiple ng-model="explore.risk_elements_selected" theme="bootstrap" on-select="refreshColors()" on-remove="refreshColors()">
                <ui-select-match placeholder="Select...">{{$item.label}} </ui-select-match>
                <ui-select-choices repeat="el.value as el in explore.risk_elements | propsFilter: {label: $select.search}">
                  <div ng-bind-html="el.label | highlight: $select.search"></div>
                </ui-select-choices>
              </ui-select>
            </div>

            <button ng-click="explore.risk_elements_selected=[];" class="btn btn-default">Reset</button>
            <button ng-click="explore.setNewId()" ng-disabled="explore.risk_elements_selected.length===0" class="btn btn-primary">Search</button>
            <button popover-is-open="explore.popover_open" ng-disabled="explore.risk_elements_selected.length===0" popover-placement="bottom" uib-popover-template="explore.recommendPopoverUrl" popover-title="Recommend example" type="button" class="btn btn-default"><i class="fa fa-bookmark"></i></button>

        
            <hr>
            <div class="form-group">
                <label>Example scenarios</label>
                <ol>
                    <li ng-repeat="ex in explore.examples"><a href="" ng-click="runExample(ex.data)">{{ex.label}}</a></li>
                </ol>
            </div>
            
        </div>
        <div class="col-xs-9">
            <carre-graph-risk limit-new-connections="4" ng-if="explore.ready" riskid="explore.id"></carre-graph-risk>
        </div>
    </div>
</div>

    
<script type="text/ng-template" id="recommendExampleTemplate.html">
    <div class="form-group">
        <label>Add a description for your example</label>
        <textarea ng-model="exampleDesc" style="width:400px" class="form-control"></textarea>
        <hr>
        <div>
            <a href="" ng-click="explore.popover_open=false;" class="btn btn-default"> Cancel </a>
            <a href="" ng-click="explore.recommendExample(exampleDesc);explore.popover_open=false;" class="btn btn-primary"> Send </a>
        </div>
    </div>
</script>
